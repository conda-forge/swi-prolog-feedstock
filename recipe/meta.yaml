{% set name = "swi-prolog" %}
{% set version = "9.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.swi-prolog.org/download/stable/src/swipl-{{ version }}.tar.gz
  sha256: feb2815a51d34fa81cb34e8149830405935a7e1d1c1950461239750baa8b49f0

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - ninja
    - cmake
  host:
    - curl
    - freetype
    - gmp
    - libarchive
    - libedit
    - libjpeg-turbo
    - libunwind
    - libuuid
    - ncurses
    - openjdk
    - readline
    - unixodbc
    - xorg-libice
    - xorg-libx11
    - xorg-libxaw
    - xorg-libxext
    - xorg-libxft
    - xorg-libxinerama
    - xorg-libxmu
    - xorg-libxpm
    - xorg-libxrender
    - xorg-libxt
    - yaml
    - zlib
  run:
    - gmp
    - ncurses
    - zlib

test:
  commands:
    - swipl -g "writeln('hello world')." -t 'halt.'

output:
  - name: {{ name|lower }}_openssl_3
    requirements:
      host:
        - openssl

  - name: {{ name|lower }}_openssl_1
    requirements:
      host:
        - openssl 1.1.1t

about:
  home: https://www.swi-prolog.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A comprehensive Prolog implementation
  dev_url: https://github.com/SWI-Prolog/swipl-devel
  doc_url: https://www.swi-prolog.org/pldoc/doc_for?object=root

extra:
  recipe-maintainers:
    - Guthur
    - osallou
    - bollwyvl
